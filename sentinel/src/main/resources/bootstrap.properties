server.port=8082
spring.application.name=sentinel
# \u66B4\u9732\u6240\u6709\u7684\u76D1\u63A7\u7AEF\u70B9
management.endpoints.web.exposure.include=*
# \u663E\u793A\u5B8C\u6574\u4FE1\u606F
management.endpoint.health.show-details=always
# \u5173\u4E8E Nacos \u57FA\u672C\u7684\u914D\u7F6E\u4E5F\u5FC5\u987B\u5728 application.properties\u6216\u8005\uFF08application.yml\uFF09
## \u662F\u5426\u4F7F\u7528 Nacos \u4F5C\u4E3A\u60A8\u7684\u670D\u52A1\u6CE8\u518C\u4E0E\u53D1\u73B0\u3002
spring.cloud.nacos.discovery.enabled=false
## \u670D\u52A1\u7AEF\u5730\u5740\uFF0CNacos Server \u542F\u52A8\u76D1\u542C\u7684ip\u5730\u5740\u548C\u7AEF\u53E3
spring.cloud.nacos.server-addr=127.0.0.1:8848
## \u547D\u540D\u7A7A\u95F4\uFF0C\u9ED8\u8BA4\u4E3Apublic
spring.cloud.nacos.discovery.namespace=d18aa92d-294e-4612-a625-786b18db2ed2
# config
## \u662F\u5426\u4F7F\u7528 Nacos \u4F5C\u4E3A\u60A8\u7684\u914D\u7F6E\u4E2D\u5FC3\u3002
spring.cloud.nacos.config.enabled=false
## \u547D\u540D\u7A7A\u95F4\uFF0C\u9ED8\u8BA4\u4E3Apublic
spring.cloud.nacos.config.namespace=d18aa92d-294e-4612-a625-786b18db2ed2
# sentinel
spring.cloud.sentinel.enabled=false
## HttpServer\u5730\u5740
spring.cloud.sentinel.transport.port=8720
## SentinelDashBoard\u5730\u5740
spring.cloud.sentinel.transport.dashboard=127.0.0.1:8080
## sentinel datasource nacos
spring.cloud.sentinel.datasource.ds.nacos.server-addr=127.0.0.1:8848
spring.cloud.sentinel.datasource.ds.nacos.data-id=sentinel-flow
spring.cloud.sentinel.datasource.ds.nacos.namespace=d18aa92d-294e-4612-a625-786b18db2ed2
spring.cloud.sentinel.datasource.ds.nacos.group-id=DEFAULT_GROUP
spring.cloud.sentinel.datasource.ds.nacos.rule-type=flow